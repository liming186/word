version: '3.9'

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: word_app
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_DB: word_app
      MYSQL_USER: root
      MYSQL_PASSWORD: ""
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: change-me-please-32-chars-secret!!
      JWT_EXPIRATION_MINUTES: 60
      FRONTEND_ORIGIN_PATTERNS: http://47.83.126.243:4173
    depends_on:
      - db
      - redis
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: http://47.83.126.243:8080
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "4173:80"

volumes:
  db-data:
